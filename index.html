<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <!--引入套件-->
  <link rel="stylesheet" href="lib/bootstrap5.3.3/css/bootstrap.min.css" />
  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!--swiper-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <!--animate.css、wow.js-->

  <link rel="stylesheet" href="css/swiperPages.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>宵夜推薦</title>
</head>
<!--fixed-top-->

<body>
  <nav id="navbar-example2" class="navbar navbar-dark bg-dark px-3 fixed-top">
    <a class="navbar-brand" href="#"><b>宵夜網</b></a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="#showCarousel">幻燈片</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#drewCard">抽卡</a>
      </li>
    </ul>
  </nav>
  <!--main-->
  <!--幻燈片-->
  <div class="container-fluid">
    <div class="showCarousel mb-5">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/homepage/modify/1.png" class="d-block w-100" alt="炸機" >
          </div>
          <div class="carousel-item">
            <img src="/images/homepage/modify/2.png" class="d-block w-100" alt="拉麵" >
          </div>
          <div class="carousel-item">
            <img src="/images/homepage/modify/3.png" class="d-block w-100" alt="火鍋" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="drewCard container-fluid">
      <div class="swiper mySwiper wow bounceInLeft" data-wow-duration="3s">
        <div class="swiper-wrapper wow shake" data-wow-delay="3s">
          <div class="swiper-slide fs-2" style="height: 100%;">不知道宵夜要吃什麼是嗎?</div>
          <div class="swiper-slide fs-1">來點重口味的?</div>
          <div class="swiper-slide">
            <!--Pizza-->
            <div class="card" style="width: 18rem;">
              <img src="/images/九大宵夜/modify/2.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h2 class="card-text">泡麵</h2>
                <p class="card-text">忙碌人的最愛，3分鐘即可上桌，不知道要吃甚麼的時候首選!</p>
              </div>
            </div>
          </div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
      </div>
    </div>
  </div>


  <!--套件-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!--swiper-->
  <script src="lib/bootstrap5.3.3/js/bootstrap.bundle.min.js"></script>
  <!--bootstrap-->
  <script src="lib/sweetAlert2v11.10.8/js/sweetalert2@11.js"></script>
  <!--sweetalert2-->

  <script src="js/swiperPages.js"></script>
  <script>
    // 初始化 WOW.js
    new WOW().init();
</script>
</body>

</html>
