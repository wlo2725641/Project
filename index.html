<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!--引入套件-->
    <link rel="stylesheet" href="lib/bootstrap5.3.3/css/bootstrap.min.css" />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!--swiper-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <link rel="stylesheet" href="css/swiperPages.css" />

    <title>九大宵夜</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>九大消夜</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">項目一</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">項目二</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">項目三</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--main-->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!--第一頁輪播畫面-->
        <div class="swiper-slide">
          <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/homepage/modify/1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/homepage/modify/2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/homepage/modify/3.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
        <!--第二頁-->
        <div class="swiper-slide">Slide 2</div>
        <!--第三頁-->
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!--套件-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--swiper-->
    <script src="lib/bootstrap5.3.3/js/bootstrap.bundle.min.js"></script>
    <!--bootstrap-->
    <script src="lib/sweetAlert2v11.10.8/js/sweetalert2@11.js"></script>
    <!--sweetalert2-->

    <script src="js/swiperPages.js"></script>
  </body>
</html>
